          patch -p1 < ../patches/kingdom/$VMAJOR/common/kingdom$VMAJOR-root-store.patch
          patch -p1 < ../patches/kingdom/$VMAJOR/common/kingdom$VMAJOR-banned-tld.patch
          patch -p1 < ../patches/kingdom/$VMAJOR/common/kingdom$VMAJOR-kingdom-dns.patch
          patch -p1 < ../patches/kingdom/$VMAJOR/common/kingdom$VMAJOR-notrash-component-extension.patch
          patch -p1 < ../patches/kingdom/$VMAJOR/desktop/kingdom$VMAJOR-kingdom-safe-browsing.patch
