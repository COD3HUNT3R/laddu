          patch -p1 < ../patches/kingdom/$VMAJOR/linux/kingdom$VMAJOR-linux-keyring.patch
          patch -p1 < ../patches/kingdom/$VMAJOR/linux/kingdom$VMAJOR-linux-installer.patch
