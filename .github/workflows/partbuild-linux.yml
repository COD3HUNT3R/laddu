          patch -p1 < ../patches/kingdom/$VMAJOR/desktop/kingdom$VMAJOR-browser-feedback.patch
          patch -p1 < ../patches/kingdom/$VMAJOR/desktop/kingdom$VMAJOR-extensions-manifestv2.patch
          patch -p1 < ../patches/kingdom/$VMAJOR/desktop/kingdom$VMAJOR-opera-addons-extension-store.patch
